<html lang="en">
<head>

    <title>CALCULATOR</title>

</head>
<body>
    <div>   
        <h2> SIMPLE ARITHMETIC <br> CALCULATOR</h2> <hr>

        <input type="number"  readonly id="result">
       </div>
